<h2>Create a JSON string from a JavaScript object.</h2>


<script>
var JSobj = {title: "One of Us Is Lying", author: "Karen McManus", publisher:"Delacorte Press ", ISBN: "1524714682", pageNumbers: 416};

console.log(JSONobj);
</script>

</script>
